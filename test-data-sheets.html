<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Sheets - Rice Bowl Monster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #4C2A85, #6B46C1);
            color: white;
        }
        .card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        button {
            background: #4C2A85;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #3c216b;
            transform: translateY(-2px);
        }
        .success {
            background: #16a34a;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .error {
            background: #dc2626;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .info {
            background: #3b82f6;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        h1 {
            color: #4C2A85;
            text-align: center;
            margin-bottom: 30px;
        }
        .step {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #4C2A85;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .data-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }
        .data-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .data-item h3 {
            margin: 0 0 10px 0;
            color: #4C2A85;
        }
        .data-item .price {
            font-weight: bold;
            color: #dc2626;
            margin: 5px 0;
        }
        .data-item .description {
            font-size: 12px;
            color: #6b7280;
            margin: 5px 0;
        }
        .loading {
            background: #fef3c7;
            color: #92400e;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f59e0b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üìä Test Data Sheets - Rice Bowl Monster</h1>
        
        <div class="loading">
            <strong>Testing Mode:</strong> Mengambil data dari Google Sheets untuk testing.
        </div>
        
        <div id="status"></div>
        
        <div class="step">
            <h3>üñºÔ∏è Test Promo Images</h3>
            <button onclick="testPromoImages()">Load Promo Images</button>
            <div id="promoResults"></div>
        </div>
        
        <div class="step">
            <h3>üéÅ Test Merchandise Data</h3>
            <button onclick="testMerchandiseData()">Load Merchandise Data</button>
            <div id="merchandiseResults"></div>
        </div>
        
        <div class="step">
            <h3>üé´ Test Voucher Data</h3>
            <button onclick="testVoucherData()">Load Voucher Data</button>
            <div id="voucherResults"></div>
        </div>
        
        <div class="step">
            <h3>üçΩÔ∏è Test Menu Data</h3>
            <button onclick="testMenuData()">Load Menu Data</button>
            <div id="menuResults"></div>
        </div>
        
        <div class="step">
            <h3>üîß Actions</h3>
            <button onclick="goToHome()">Go to Home</button>
            <button onclick="goToMenu()">Go to Menu</button>
            <button onclick="goToTukarPoint()">Go to Tukar Point</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx5R5WxuGGcGk-i9vLqHNlKOQiGSZFBwHMjfh0w8lCe6hphoMhhu1gW5GIeTrMyxK2vsA/exec';
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function showOutput(data) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<pre style="background: #f3f4f6; padding: 15px; border-radius: 8px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function testPromoImages() {
            showStatus('üîÑ Loading promo images...', 'info');
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getPromoImages' })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus(`‚úÖ Promo images loaded: ${result.data.length} images`, 'success');
                    
                    const promoResults = document.getElementById('promoResults');
                    promoResults.innerHTML = `
                        <div class="data-grid">
                            ${result.data.map(item => `
                                <div class="data-item">
                                    <img src="${item.image}" alt="Promo ${item.index}">
                                    <h3>Promo ${item.index}</h3>
                                    <div class="description">Image URL: ${item.image}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    showStatus(`‚ùå Error: ${result.message}`, 'error');
                }
                
                showOutput(result);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                showOutput({ error: error.message });
            }
        }
        
        async function testMerchandiseData() {
            showStatus('üîÑ Loading merchandise data...', 'info');
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getMerchandiseData' })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus(`‚úÖ Merchandise data loaded: ${result.data.length} items`, 'success');
                    
                    const merchandiseResults = document.getElementById('merchandiseResults');
                    merchandiseResults.innerHTML = `
                        <div class="data-grid">
                            ${result.data.map(item => `
                                <div class="data-item">
                                    <img src="${item.foto}" alt="${item.nama}">
                                    <h3>${item.nama}</h3>
                                    <div class="price">${item.point} Poin</div>
                                    <div class="description">${item.deskripsi}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    showStatus(`‚ùå Error: ${result.message}`, 'error');
                }
                
                showOutput(result);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                showOutput({ error: error.message });
            }
        }
        
        async function testVoucherData() {
            showStatus('üîÑ Loading voucher data...', 'info');
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getVoucherData' })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus(`‚úÖ Voucher data loaded: ${result.data.length} items`, 'success');
                    
                    const voucherResults = document.getElementById('voucherResults');
                    voucherResults.innerHTML = `
                        <div class="data-grid">
                            ${result.data.map(item => `
                                <div class="data-item">
                                    <img src="${item.foto}" alt="${item.nama}">
                                    <h3>${item.nama}</h3>
                                    <div class="price">${item.point} Poin</div>
                                    <div class="description">${item.deskripsi}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    showStatus(`‚ùå Error: ${result.message}`, 'error');
                }
                
                showOutput(result);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                showOutput({ error: error.message });
            }
        }
        
        async function testMenuData() {
            showStatus('üîÑ Loading menu data...', 'info');
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getMenuData' })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus(`‚úÖ Menu data loaded successfully`, 'success');
                    
                    const menuResults = document.getElementById('menuResults');
                    menuResults.innerHTML = `
                        <div class="data-grid">
                            ${Object.entries(result.data).map(([category, items]) => `
                                <div class="data-item">
                                    <h3>${category.toUpperCase()}</h3>
                                    <div class="description">${items.length} items</div>
                                    ${items.slice(0, 3).map(item => `
                                        <div style="margin: 10px 0; padding: 10px; background: #f3f4f6; border-radius: 5px;">
                                            <strong>${item.nama}</strong><br>
                                            <span style="color: #dc2626;">${item.harga}</span><br>
                                            <small>${item.deskripsi}</small>
                                        </div>
                                    `).join('')}
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    showStatus(`‚ùå Error: ${result.message}`, 'error');
                }
                
                showOutput(result);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                showOutput({ error: error.message });
            }
        }
        
        function goToHome() {
            window.location.href = 'home.html';
        }
        
        function goToMenu() {
            window.location.href = 'menu.html';
        }
        
        function goToTukarPoint() {
            window.location.href = 'tukarpoint.html';
        }
        
        // Auto-test saat halaman dimuat
        window.onload = function() {
            showStatus('üöÄ Ready to test data from Google Sheets!', 'info');
        };
    </script>
</body>
</html>
