<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Loading Issue - Rice Bowl Monster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #4C2A85, #6B46C1);
            color: white;
        }
        .card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        button {
            background: #4C2A85;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #3c216b;
            transform: translateY(-2px);
        }
        .success {
            background: #16a34a;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .error {
            background: #dc2626;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .info {
            background: #3b82f6;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        h1 {
            color: #4C2A85;
            text-align: center;
            margin-bottom: 30px;
        }
        .step {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #4C2A85;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîß Fix Loading Issue</h1>
        <p><strong>Masalah:</strong> Aplikasi menampilkan "Loading..." terus-menerus</p>
        <p><strong>Solusi:</strong> Tambahkan data user ke localStorage</p>
        
        <div id="status"></div>
        
        <div class="step">
            <h3>Step 1: Pilih Data User</h3>
            <p>Klik salah satu tombol di bawah untuk menambahkan data user:</p>
            <button onclick="addUser('Puji Shohibul Burhan', '85173350016', 'Burhan', 3000)">Puji Shohibul Burhan (3000 points)</button>
            <button onclick="addUser('John Doe', '81234567890', '81234567890', 1000)">John Doe (1000 points)</button>
            <button onclick="addUser('Jane Smith', '81234567891', '81234567891', 500)">Jane Smith (500 points)</button>
        </div>
        
        <div class="step">
            <h3>Step 2: Check Data</h3>
            <button onclick="checkData()">Check Current Data</button>
            <button onclick="clearData()">Clear All Data</button>
        </div>
        
        <div class="step">
            <h3>Step 3: Go to App</h3>
            <button onclick="goToApp()" style="background: #16a34a; font-size: 18px; padding: 20px;">üöÄ Go to Rice Bowl Monster App</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        function addUser(nama, phone, username, points) {
            const userData = {
                nama: nama,
                phone: phone,
                username: username,
                points: points
            };
            
            localStorage.setItem('rbm_user', JSON.stringify(userData));
            showStatus(`‚úÖ Data user "${nama}" berhasil ditambahkan!`, 'success');
            showOutput(userData);
        }
        
        function checkData() {
            const userData = JSON.parse(localStorage.getItem('rbm_user') || '{}');
            if (userData.nama) {
                showStatus(`‚úÖ Current user: ${userData.nama} (${userData.phone}) - Points: ${userData.points}`, 'success');
                showOutput(userData);
            } else {
                showStatus('‚ùå Tidak ada data user', 'error');
                showOutput({});
            }
        }
        
        function clearData() {
            localStorage.removeItem('rbm_user');
            showStatus('üóëÔ∏è Data berhasil dihapus!', 'info');
        }
        
        function goToApp() {
            window.location.href = 'home.html';
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function showOutput(data) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<pre style="background: #f3f4f6; padding: 15px; border-radius: 8px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        // Auto-check saat halaman dimuat
        window.onload = function() {
            checkData();
        };
    </script>
</body>
</html>
