<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RBM Input Point</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header simple">
      <h1 class="page-title">Login</h1>
    </header>
    <main class="content">
      <section class="card">
        <h3 class="card-title">Masuk ke Modul Input Point</h3>
        <div id="login-status" class="status-info" style="display:none;"></div>
        <div class="form-group">
          <label class="form-label" for="login-username">Username</label>
          <input id="login-username" class="form-input" placeholder="kasir1" autocomplete="username">
        </div>
        <div class="form-group">
          <label class="form-label" for="login-password">Password</label>
          <input id="login-password" type="password" class="form-input" placeholder="••••••" autocomplete="current-password">
        </div>
        <button id="btn-login" class="btn btn-primary">Masuk</button>
      </section>
    </main>
  </div>

  <script>
    // Minimal inline to avoid dependency before app.js loads
    document.addEventListener('DOMContentLoaded', () => {
      const status = document.getElementById('login-status');
      const show = (msg, type='info') => {
        status.style.display = 'block';
        status.className = 'status-' + type;
        status.textContent = msg;
      };
      const username = document.getElementById('login-username');
      const password = document.getElementById('login-password');
      const submit = async () => {
        try {
          if (!window.AUTH) { show('Memuat...', 'info'); return; }
          const user = window.AUTH.login(username.value.trim(), password.value);
          if (user) {
            show('Login berhasil', 'success');
            setTimeout(() => { window.location.href = 'index.html'; }, 500);
          } else {
            show('Username atau password salah', 'error');
          }
        } catch (e) {
          show('Terjadi kesalahan saat login', 'error');
        }
      };
      document.getElementById('btn-login').addEventListener('click', submit);
      password.addEventListener('keypress', e => { if (e.key === 'Enter') submit(); });
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
